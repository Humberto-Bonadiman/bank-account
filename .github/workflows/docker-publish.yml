name: Continuos Integration with GitHub

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.1
        with:
         java-version: '11'
         distribution: 'adopt'
 
      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Bank Account Container Jar
        working-directory: .
        run: mvn spring-boot:build-image -DskipTests

      - name: Docker Compose Build
        working-directory: .
        run: docker-compose build

      - name: Build and push Docker images
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/bank-account:1.0.0 ${{ secrets.DOCKER_USERNAME }}/bank-account:${{github.run_id}}
          docker tag ${{ secrets.DOCKER_USERNAME }}/bank-account:1.0.0 ${{ secrets.DOCKER_USERNAME }}/bank-account:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-account:${{github.run_id}}
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-account:latest
